<h2>Por cita</h2>
<hr>
<div class="row">
  <div class="col text-center">
    <!-- SEARCH BOX-->
   <button class="btn mx-2" [ngClass]="{'btn-outline-primary':selectedCita===citas}"
    *ngFor="let citas of citas" (click)="searchByCita(citas)" >{{citas}}</button>
    <hr>
  </div>
</div>
<div class="row">
  <div class="col"> 
    <!-- Tabla por Resultados-->
   <resultados-table [resultados]="resultados"></resultados-table>
  </div>
</div>
