<div class="edit-button-container" *ngIf="resultado">
  <button type="button" class="edit-button" (click)="mostrarFormularioIdUsuario = true">Editar</button>

  <div class="edit-form" *ngIf="mostrarFormularioResultado">
    <div class="form-group">
      <label for="resultado-input">Resultado</label>
      <input type="text" class="form-control" id="resultado-input" [(ngModel)]="resultadoModificado.resultado">
    </div>

    <div class="form-group">
      <label for="observaciones-input">Observaciones</label>
      <input type="text" class="form-control" id="observaciones-input" [(ngModel)]="resultadoModificado.observaciones">
    </div>

    <div class="form-group">
      <label>Impreso</label>
      <div class="btn-group">
        <button type="button" class="btn btn-success" [class.active]="resultadoModificado.impreso === 2" (click)="setImpreso(2)">Success</button>
        <button type="button" class="btn btn-danger" [class.active]="resultadoModificado.impreso === 1" (click)="setImpreso(1)">Danger</button>
      </div>
    </div>

    <div class="button-group">
      <button type="button" class="cancel-button" (click)="cancelarEdicion()">Cancelar</button>
      <button type="button" class="save-button" (click)="actualizarResultado()">Guardar</button>
    </div>
  </div>

  <div class="edit-form" *ngIf="mostrarFormularioIdUsuario">
    <div class="form-group">
      <label for="idUsuario-select">ID Usuario</label>
      <select class="form-control" id="idUsuario-select" [(ngModel)]="idUsuarioSeleccionado">
        <option *ngFor="let usuario of usuarios" [value]="usuario">{{ usuario }}</option>
      </select>
    </div>
  
    <button type="button" class="validate-button" (click)="validarUsuario()">Validar</button>
  </div>

  <div *ngIf="mostrarMensajeError">
    <p>No tienes permisos para editar el registro.</p>
  </div>
</div>
