<div class="container rounded d-flex shadow p-3 mb-5 bg-body rounded flex-column">
  <div class="d-flex justify-content-between">
    <h2>Resultados</h2>
    <select>
      <option value="Cita">Cita</option>
      <option value="Emergencia">Emergencia</option>
      <option value="Rutina">Rutina</option>
    </select>
    <button class="agregarBtn" (click)="agregar()">Agregar</button>
    <div class="input_search">
      <input type="text" placeholder="Buscar..." />
    </div>
  </div>
  <table class="table table-sm table-hover" id="myTable">
    <thead class="table-secondary">
      <tr>
        <th (click)="sort(0)">Id Resultado <i id="icon0" class="bi bi-chevron-expand"></i></th>
        <th (click)="sort(1)">N_Orden <i id="icon1" class="bi bi-chevron-expand"></i></th>
        <th (click)="sort(2)">Examen <i id="icon2" class="bi bi-chevron-expand"></i></th>
        <th (click)="sort(3)">Resultado <i id="icon3" class="bi bi-chevron-expand"></i></th>
        <th (click)="sort(4)">Observaciones <i id="icon4" class="bi bi-chevron-expand"></i></th>
      </tr>
    </thead>
    <tbody>
      <tr (click)="mostrarPopup(row)" *ngFor="let row of filteredData">
        <td>{{ row.id }}</td>
        <td>{{ row.nOrden }}</td>
        <td>{{ row.examen }}</td>
        <td>{{ row.resultado }}</td>
        <td>{{ row.observaciones }}</td>
      </tr>
    </tbody>
  </table>
</div>
