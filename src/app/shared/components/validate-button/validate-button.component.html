<div class="validate-button-container">
  <button type="button" (click)="mostrarFormularioValidacion = true" class="validarBtn btn btn-primary">Validar orden</button>

  <div class="validation-form" *ngIf="mostrarFormularioValidacion">
    <div class="form-group">
      <label for="fecha-input">Fecha</label>
      <input type="date" class="form-control" id="fecha-input" [(ngModel)]="fechaSeleccionada">
    </div>

    <div class="form-group">
      <label for="idUsuario-select">ID Usuario</label>
      <select class="form-control" id="idUsuario-select" [(ngModel)]="idUsuarioSeleccionado">
        <option *ngFor="let usuario of usuarios" [value]="usuario.idUsuario.toString()">{{ usuario.login }}</option>
      </select>
    </div>

    <div class="button-group">
      <button type="submit" class="save-validation-button">Guardar Validaci√≥n</button>
      <button type="button" class="cancel-validation-button" (click)="cancelarValidacion()">Cancelar</button>
    </div>
  </div>
</div>
